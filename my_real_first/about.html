<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Our Monkey Island Trip</title>
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body>
    <h1 class="center">Photos of my experience</h1>
    <figure>
      <img src="images/monkeyhighfive.gif" alt="monkey high five" class="center">
      <figcaption class="center">The monkeys gave us high fives!</figcaption>
      <img src="images/monkeylovesjackson.gif" alt="monkey loves jackson" class="center">
      <figcaption class="center">Some of the monkeys wanted to be friends with Jackson!</figcaption>
      <img src="images/monkeyreallyloves.gif" alt="monkey loves jackson again" class="center">
      <figcaption class="center">They REALLY wanted to be friends with Jackson!</figcaption>
      <img src="images/monkeystealclothes.gif" alt="monkey wanted to steal our clothes" class="center">
      <figcaption class="center">A monkey wanted to steal our clothes!</figcaption>
      <img src="images/monkeystealphone.gif" alt="monkey wanted to steal our phone" class="center">
      <figcaption class="center">A monkey wanted to steal Gaby's phone!</figcaption>
      <img src="images/monkeyfight.gif" alt="monkey fight" class="center">
      <figcaption class="center">Some of the monkeys wanted to fight each other!</figcaption>
      <img src="images/locked_cage.gif" alt="getting locked" class="center">
      <figcaption class="center">Got locked in the monkey feeding cage!</figcaption>
      <img src="images/jack_sleep.jpeg" alt="sleeping on floor" class="center">
      <figcaption class="center">After the Monkey Island trip, some of us fell asleep on the floor while waiting for our shower turn! </figcaption>
    </figure>
  </body>
</html>
